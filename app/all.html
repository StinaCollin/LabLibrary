<body>
<h1>List of All Books in the Library</h1>

    <script>
        const options = {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }
        };

        printCustomerData();

        async function printCustomerData() {

            let data = await getAllCustomers();

            let body = document.querySelector('body');

            for (const customer of data) {

                let element = document.createElement('p');

                element.innerText = customer.author_name;

                body.appendChild(element);

                console.log(customer);
            }
        }

        async function getAllCustomers() {
            const options = {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }}

            const response = await fetch('http://localhost:3001/customer/all', options)
            .catch(error => {
                console.error(error);
            });

            let data = await response.json();

            return data;
        }

    </script>
